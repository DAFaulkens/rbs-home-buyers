    <!-- Required Meta Tags Always Come First -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Real Estate | Konectpal Investments - Connecting Real Estate Buyers with Investors</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../favicon.ico">
		
		<!-- Google Fonts -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <!-- CSS Implementing Plugins -->

</head>
<body>
	<!-- ========== MAIN CONTENT ========== -->
	<div class="container">
		<div class="header">
			<h2>Get Started</h2>
		</div>
		<form id="form" class="form">
			<!-- First Name -->
			<div class="form-control">
				<label for="firstname">First Name</label for="firstname">
				<input type="text" placeholder="Jane" id="firstname" required/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<div class="form-control">
				<!-- Last Name -->
				<label for="lastname">Last Name</label>
				<input type="text" placeholder="Doe" id="lastname" required>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<!-- Email -->
			<div class="form-control">
				<label for="email">Email</label>
				<input type="email" placeholder="jane.doe@email.com" id="email" required>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<!-- Phone Number -->
			<div class="form-control">
				<label for="tel">Phone Number</label>
				<input type="tel" placeholder="(000) 000-0000" id="phone" minlength="10" maxlength="12" required>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-exclamation-circle"></i>
				<small>Error message</small>
			</div>
			<!-- Button -->
			<button>Submit</button>
		</form>
	</div>
  <!-- ========== END MAIN CONTENT ====== -->
