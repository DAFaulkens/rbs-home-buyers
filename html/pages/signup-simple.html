<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Pages - Simple Signup | Space - Responsive Website Template</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../favicon.ico">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../../assets/vendor/animate.css/animate.min.css">

  <!-- CSS Space Template -->
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/signin.css">
</head>

<body>

  <!-- ========== MAIN CONTENT ========== -->
  <form class="js-validate form-signin p-5">
    <!-- Logo -->
    <div class="text-center">
      <a href="../home/index.html" aria-label="Space">
        <img class="mb-3" src="../../assets/svg/logos/logo-short.svg" alt="Logo" width="60" height="60">
      </a>
    </div>
    <!-- End Logo -->

    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="h3 mb-0">Please sign up</h1>
      <p>Fill out the form to get started.</p>
    </div>
    <!-- End Title -->

    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <i class="fa fa-user form__text-inner"></i>
          </span>
        </div>
        <input type="email" class="form-control form__input" name="email" required
               placeholder="Email"
               aria-label="Email"
               data-msg="Please enter a valid email address."
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->

    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <i class="fa fa-lock form__text-inner"></i>
          </span>
        </div>
        <input type="password" class="form-control form__input" name="password" id="password" required
               placeholder="Password"
               aria-label="Password"
               data-msg="Your password is invalid. Please try again."
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->

    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <i class="fa fa-key form__text-inner"></i>
          </span>
        </div>
        <input type="password" class="form-control form__input" name="confirmPassword" required
               placeholder="Confirm Password"
               aria-label="Confirm Password"
               data-msg="Password does not match the confirm password."
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->

    <div class="mb-3">
      <button type="submit" class="btn btn-block btn-primary">Signup</button>
    </div>

    <div class="text-center mb-3">
      <p class="text-muted">Have an account? <a href="signin-simple.html">Signin</a></p>
    </div>

    <!-- Divider -->
    <div class="text-center u-divider-wrapper my-3">
      <span class="u-divider u-divider--xs u-divider--text">OR</span>
    </div>
    <!-- End Divider -->

    <!-- Signup Social Buttons -->
    <div class="row mx-gutters-2 mb-4">
      <div class="col-sm-6 mb-2 mb-sm-0">
        <button type="button" class="btn btn-block btn-sm btn-facebook">
          <i class="fab fa-facebook-f mr-2"></i>
          Signup with Facebook
        </button>
      </div>
      <div class="col-sm-6">
        <button type="button" class="btn btn-block btn-sm btn-twitter">
          <i class="fab fa-twitter mr-2"></i>
          Signup with Twitter
        </button>
      </div>
    </div>
    <!-- End Signup Social Buttons -->

    <p class="small text-center text-muted mb-0">All rights reserved. &copy; Space. 2019 Htmlstream.</p>
  </form>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- JS Global Compulsory -->
  <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../../assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="../../assets/vendor/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../assets/vendor/bootstrap/bootstrap.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="../../assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>

  <!-- JS Space -->
  <script src="../../assets/js/hs.core.js"></script>
  <script src="../../assets/js/components/hs.validation.js"></script>
  <script src="../../assets/js/helpers/hs.focus-state.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of forms
      $.HSCore.helpers.HSFocusState.init();

      // initialization of form validation
      $.HSCore.components.HSValidation.init('.js-validate');
    });
  </script>
</body>
</html>
